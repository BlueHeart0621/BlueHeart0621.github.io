> <span class="hljs-built_in">acos</span>(a.x/vlen(a));&#125;<br><span class="hljs-comment">//求直线斜率【注意】确保斜率存在</span><br>ld <span class="hljs-title function_">slope</span><span class="hljs-params">(VECTOR a)</span>  &#123;<span class="hljs-keyword">return</span> a.y/a.x;&#125;   <span class="hljs-comment">//向量式</span><br>ld <span class="hljs-title function_">slope</span><span class="hljs-params">(POINT p, POINT q)</span>  &#123;<span class="hljs-keyword">return</span> (p.y-q.y)/(p.x-q.x);&#125;   <span class="hljs-comment">//两点式</span><br><span class="hljs-comment">//单位向量【注意】确保非零向量</span><br>VECTOR <span class="hljs-title function_">unit</span><span class="hljs-params">(VECTOR a)</span>   &#123;<span class="hljs-keyword">return</span> a/vlen(a);&#125;<br><span class="hljs-comment">//两直线交点</span><br>POINT <span class="hljs-title function_">intersectline</span><span class="hljs-params">(POINT p, VECTOR v, POINT q, VECTOR w)</span>   &#123;<span class="hljs-keyword">return</span> p+v*cross(w,p-q)/cross(v,w);&#125;   <span class="hljs-comment">//（参数式：P=P0+t*v，P0为直线上某一点，v为直线的方向向量）</span><br><span class="hljs-comment">//点在直线上的投影</span><br>POINT <span class="hljs-title function_">proline</span><span class="hljs-params">(POINT a, POINT b, POINT p)</span>	&#123;<span class="hljs-keyword">return</span> a+(b-a)*(dot(b-a,p-a)/dot(b-a,b-a));&#125;<br><span class="hljs-comment">//点关于直线的对称点</span><br>POINT <span class="hljs-title function_">refline</span><span class="hljs-params">(POINT a, POINT b, POINT p)</span>	&#123;<span class="hljs-keyword">return</span> proline(a,b,p)*<span class="hljs-number">2</span>-p;&#125;<br><span class="hljs-comment">//判断两直线是否平行</span><br><span class="hljs-type">bool</span> <span class="hljs-title function_">parallel</span><span class="hljs-params">(POINT p1, POINT p2, POINT q1, POINT q2)</span>   &#123;<span class="hljs-keyword">return</span> !sgn(cross(p2-p1,q2-q1)) &amp;&amp; sgn(cross(p1-q1,p2-q1));&#125;<br><span class="hljs-comment">//判断两直线重合</s hljs-type">const</span> VECTOR b)   &#123;<span class="hljs-keyword">return</span> !sgn(a.x-b.x) &amp;&amp; !sgn(a.y-b.y);&#125;<br><span class="hljs-comment">//向量偏序关系（先x轴再y轴）</span><br><span class="hljs-type">bool</span> operator &lt; (<span class="hljs-type">const</span> VECTOR a, <span class="hljs-type">const</span> VECTOR b)    &#123;<span class="hljs-keyword">return</span> !sgn(a.x-b.x) ? a.y &lt; b.y : a.x &lt; b.x;&#125;<br><span class="hljs-comment">//取下端点</span><br>POINT <span class="hljs-title function_">min</span><span class="hljs-params">(POINT p1, POINT p2)</span>   &#123;<span class="hljs-keyword">return</span> p1.y&lt;p2.y ? p1:p2;&#125;<br><span class="hljs-comment">//取上端点</span><br>POINT <span class="hljs-title function_">max</span><span class="hljs-params">(POINT p1, POINT p2)</span>   &#123;<span class="hljs-keyword">return</span> p1.y&lt;p2.y ? p2:p1;&#125;<br><span class="hljs-comment">//点积</span><br>ld <span class="hljs-title function_">dot</span><span class="hljs-params">(POINT p1, POINT p2, POINT p)</span> &#123;<span class="hljs-keyword">return</span> (p.x-p1.x)*(p2.x-p1.x)+(p.y-p1.y)*(p2.y-p1.y);&#125; <span class="hljs-comment">//（三点式：共p1端点）</span><br>ld <span class="hljs-title function_">dot</span><span class="hljs-params">(VECTOR a, VECTOR b)</span>      &#123;<span class="hljs-keyword">return</span> a.x*b.x+a.y*b.y;&#125;   <span class="hljs-comment">//向量式</span><br><span class="hljs-comment">//叉积</span><br>ld <span class="hljs-title function_">cross</span><span class="hljs-params">(POINT p1, POINT p2, POINT p)</span>   &#123;<span class="hljs-keyword">return</span> (p.x-p1.x)*(p2.y-p1.y)-(p.y-p1.y)*(p2.x-p1.x);&#125; <span class="hljs-comment">//（三点式：共p1端点）</span><br>ld <span class="hljs-title function_">cross</span><span class="hljs-params">(VECTOR a, VECTOR b)</span>    &#123;<span class="hljs-keyword">return</span> a.x*b.y-a.y*b.x;&#125;   <span class="hljs-comment">//向量式（aXb）</span><br><span class="hljs-comment">//向量长度</span><br>ld <span class="hljs-title function_">vlen</span><span class="hljs-params">(VECTOR a)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">sqrt</span>(dot(a,a));&#125;<br><span class="hljs-comment">//向量旋转（逆时针）</span><br>VECTOR <span class="hljs-title function_">rot</span><span class="hljs-params">(VECTOR a, ld sita)</span>   &#123;<span class="hljs-keyword">return</span> &#123;a.x*<span class="hljs-built_in">cos</span>(sita)-a.y*<span class="hljs-built_in">sin</span>(sita),a.x*<span class="hljs-built_in">sin</span>(sita)+a.y*<span class="hljs-built_in">cos</span>(sita)&#125;;&#125;<br><span class="hljs-comment">//取单位向量</span><br>VECTOR <span class="hljs-title function_">unit</span><span class="hljs-params">(VECTOR a)</span>   &#123;<span class="hljs-keyword">return</span> a/vlen(a);&#125;<br><span class="hljs-comment">//取正交单位向量</span><br>VECTOR <span class="hljs-title function_">norm</span><span class="hljs-params">(VECTOR a)</span>   &#123;<span class="hljs-keyword">return</span> VECTOR(-a.y,a.x)/vlen(a);&#125;<br><span class="hljs-comment">//向量夹角余弦值</span><br>ld <span class="hljs-title function_">vcos</span><span class="hljs-params">(VECTOR a, VECTOR b)</span> &#123;<span class="hljs-keyword">return</span> dot(a,b)/(vlen(a)*vlen(b));&#125;<br><span class="hljs-comment">//向量夹角正弦值</span><br>ld <span class="hljs-title function_">vsin</span><span class="hljs-params">(VECTOR a, VECTOR b)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">fabs</span>(cross(a,b))/(vlen(a)*vlen(b));&#125;<br><span class="hljs-comment">//向量极角</span><br><span class="hljs-comment">//【注意】使用系统反三角函数返回nan是因为超出了定义域（大多数由于精度造成）</span><br><span class="hljs-comment">//【注意】故使用系统反三角函数需处理边界</span><br>ld <span class="hljs-title function_">vagl</span><span class="hljs-params">(VECTOR a, VECTOR b)</span><br>&#123;<br>    ld d = dot(a,b)/(vlen(a)*vlen(b));<br>    <span class="hljs-keyword">if</span>(sgn(d<span class="hljs-number">-1</span>) == <span class="hljs-number">0</span>)   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(sgn(d+<span class="hljs-number">1</span>) == <span class="hljs-number">0</span>)  <span class="hljs-keyword">return</span> PI;<br>    <span class="hljs-keyword">else</span>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">acos</span>(d);<br>&#125;  <span class="hljs-comment">//向量间[0,PI]</span><br>ld <span class="hljs-title function_">vagl</span><span class="hljs-params">(VECTOR a)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">atan2</span>(a.y, a.x);&#125;                 <span class="hljs-comment">//单向量[-PI,PI]</span><br> <br><span class="hljs-comment">//直线</span><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">LINE</span></span><br><span class="hljs-class">&#123;</span><br>    POINT p;   <span class="hljs-comment">//直线上定点</span><br>    VECTOR v;   <span class="hljs-comment">//直线方向向量</span><br>    LINE() &#123;&#125;<br>    <span class="hljs-comment">//点向式</span><br>    LINE(POINT _p, VECTOR _v):p(_p), v(_v) &#123;&#125;<br>    <span class="hljs-comment">//点角式</span><br>    LINE(POINT _p, ld a):p(_p), v(VECTOR(<span class="hljs-built_in">cos</span>(a), <span class="hljs-built_in">sin</span>(a))) &#123;&#125;<br>    <span class="hljs-comment">//通过参数t唯一确定直线上点坐标（点向式：P = p + t*v）</span><br>    POINT <span class="hljs-title function_">point</span><span class="hljs-params">(ld t)</span>   &#123;<span class="hljs-keyword">return</span> p + t*v;&#125;<br>    <span class="hljs-comment">//平移向量r</span><br>    LINE <span class="hljs-title function_">trans</span><span class="hljs-params">(VECTOR r)</span>    &#123;<span class="hljs-keyword">return</span> LINE(p+r,v);&#125;<br>&#125;;<br> <br><span class="hljs-comment">//点到直线距离</span><br>ld <span class="hljs-title function_">PLdist</span><span class="hljs-params">(POINT p, LINE L)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">fabs</span>(<span class="hljs-built_in">sin</span>(vagl(p-L.p,L.v))*vlen(p-L.p));&#125;<br> <br><span class="hljs-comment">//圆</span><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">CIRCLE</span></span><br><span class="hljs-class">&#123;</span><br>    POINT c;        <span class="hljs-comment">//圆心坐标</span><br>    ld r;           <span class="hljs-comment">//半径</span><br>    CIRCLE() &#123;&#125;<br>    CIRCLE(POINT _c, ld _r):c(_c),r(_r) &#123;&#125;<br>    <span class="hljs-comment">//通过圆心角唯一确定圆上点坐标</span><br>    POINT <span class="hljs-title function_">point</span><span class="hljs-params">(ld a)</span>   <span class="hljs-comment">//a为圆心角</span><br>    &#123;<br>        <span class="hljs-keyword">return</span> POINT(c.x+<span class="hljs-built_in">cos</span>(a)*r, c.y+<span class="hljs-built_in">sin</span>(a)*r);<br>    &#125;<br>&#125;;<br> <br><span class="hljs-comment">//两点中垂线</span><br><span class="hljs-comment">//返回中垂线的个数</span><br>ll <span class="hljs-title function_">PerpendicularBisector</span><span class="hljs-params">(POINT p1, POINT p2, LINE &amp;L)</span><br>&#123;<br>    <span class="hljs-keyword">if</span>(p1 == p2)    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    L.p = (p1+p2)/<span class="hljs-number">2</span>;<br>    L.v = rot(p2-p1, PI/<span class="hljs-number">2</span>);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>&#125;<br> <br><span class="hljs-comment">//两直线交点</span><br>POINT LLitesct;<br> <br><span class="hljs-comment">//直线与直线的交点</span><br><span class="hljs-comment">//返回交点个数</span><br>ll <span class="hljs-title function_">LineLineIntersection</span><span class="hljs-params">(LINE L1, LINE L2, POINT &amp;p)</span><br>&#123;<br>    <span class="hljs-keyword">if</span>(sgn(cross(L1.v, L2.v)) == <span class="hljs-number">0</span>)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(sgn(cross(L2.p-L1.p,L2.v) == <span class="hljs-number">0</span>))    <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;          <span class="hljs-comment">//两直线重合</span><br>        <span class="hljs-keyword">else</span>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;                       <span class="hljs-comment">//两直线平行</span><br>    &#125;<br>    <span class="hljs-comment">//以L1为准</span><br>    ld t1 = -cross(L2.p-L1.p, L2.v)/cross(L2.v, L1.v);<br>    p = L1.p + t1*L1.v;<br>    <span class="hljs-comment">//以L2为准</span><br>    <span class="hljs-comment">//ld t2 = -cross(L1.p-L2.p, L1.v)/cross(L1.v, L2.v);</span><br>    <span class="hljs-comment">//p = L2.p + t2*L2.v;</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>&#125;<br> <br><span class="hljs-comment">//直线与圆交点数组</span><br><span class="hljs-built_in">vector</span> &lt;POINT&gt; LCitesct;<br> <br><span class="hljs-comment">//直线与圆的交点</span><br><span class="hljs-comment">//解方程：(at+b)^2+(ct+d)^2 = r^2;</span><br><span class="hljs-comment">//化简得：et^2+ft+g = 0</span><br><span class="hljs-comment">//返回交点个数</span><br>ll <span class="hljs-title function_">LineCircleIntersection</span><span class="hljs-params">(LINE L, CIRCLE C, ld &amp;t1, ld &amp;t2, <span class="hljs-built_in">vector</span> &lt;POINT&gt;&amp; sol)</span><br>&#123;<br>    ld a = L.v.x, b = L.p.x-C.c.x, c = L.v.y, d = L.p.y-C.c.y;<br>    ld e = a*a + c*c, f = <span class="hljs-number">2</span>*(a*b + c*d), g = b*b + d*d - C.r*C.r;<br>    ld delta = f*f - <span class="hljs-number">4</span>*e*g;<br>    <span class="hljs-keyword">if</span>(sgn(delta) &lt; <span class="hljs-number">0</span>)          <span class="hljs-comment">//相离</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keywo  inline</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> ll int</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> ld double</span><br>using namespace <span class="hljs-built_in">std</span>;<br><span class="hljs-type">const</span> ld PI = <span class="hljs-number">3.14159265358979323846</span>;<br><span class="hljs-type">const</span> ll MAXN = <span class="hljs-number">5e5</span>+<span class="hljs-number">5</span>;<br><span class="hljs-type">const</span> ld INF = <span class="hljs-number">1e9</span>;<br><span class="hljs-type">const</span> ld EPS = <span class="hljs-number">1e-8</span>;<br> <br><span class="hljs-comment">//点坐标</span><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">POINT</span></span><br><span class="hljs-class">&#123;</span><br>    ld x, y;<br>    POINT() : x(<span class="hljs-number">0</span>), y(<span class="hljs-number">0</span>) &#123;&#125;<br>    POINT(ld _x, ld _y) : x(_x), y(_y) &#123;&#125;<br>&#125;;<br><span class="hljs-comment">//向量</span><br><span class="hljs-keyword">typedef</span> POINT VECTOR;<br> <br><span class="hljs-comment">//符号函数</span><br>ll <span class="hljs-title function_">sgn</span><span class="hljs-params">(ld x)</span>    &#123;<span class="hljs-keyword">return</span> x &lt; -EPS ? <span class="hljs-number">-1</span> : x &gt; EPS;&#125;<br><span class="hljs-comment">//向量+向量=向量，点+向量=点</span><br>VECTOR operator + (VECTOR a, VECTOR b)  &#123;<span class="hljs-keyword">return</span> &#123;a.x+b.x,a.y+b.y&#125;;&#125;<br><span class="hljs-comment">//向量-向量=向量，点-点=向量</span><br>VECTOR operator - (VECTOR a, VECTOR b)  &#123;<span class="hljs-keyword">return</span> &#123;a.x-b.x,a.y-b.y&#125;;&#125;<br><span class="hljs-comment">//向量*数=向量</span><br>VECTOR operator * (VECTOR a, ld k)  &#123;<span class="hljs-keyword">return</span> &#123;a.x*k,a.y*k&#125;;&#125;<br>VECTOR operator * (ld k, VECTOR a)  &#123;<span class="hljs-keyword">return</span> &#123;a.x*k,a.y*k&#125;;&#125;<br><span class="hljs-comment">//向量/数=向量</span><br>VECTOR operator / (VECTOR a, ld k)  &#123;<span class="hljs-keyword">return</span> &#123;a.x/k,a.y/k&#125;;&#125;<br><span class="hljs-comment">//向量==向量，点==点</span><br><span class="hljs-type">bool</span> operator == (<span class="hljs-type">const</span> VECTOR a, <span class="hljs-type">const</span> VECTOR b)   &#123;<span class="hljs-keyword">return</span> !sgn(a.x-b.x) &amp;&amp; !sgn(a.y-b.y);&#125;<br><span class="hljs-comment">//向量偏序关系（先x轴再y轴）</span><br><span class="hljs-type">bool</span> operator &lt; (<span class="hljs-type">const</span> VECTOR a, <span class="hljs-type">const</span> VECTOR b)    &#123;<span class="hljs-keyword">return</span> !sgn(a.x-b.x) ? a.y &lt; b.y : a.x &lt; b.x;&#125;<br><span class="hljs-comment">//取下端点</span><br>POINT <span class="hljs-title function_">min</span><span class="hljs-params">(POINT p1, POINT p2)</span>   &#123;<span class="hljs-keyword">return</span> p1.y&lt;p2.y ? p1:p2;&#125;<br><span class="hljs-comment">//取上端点</span><br>POINT <span class="hljs-title function_">max</span><span class="hljs-params">(POINT p1, POINT p2)</span>   &#123;<span class="hljs-keyword">return</span> p1.y&lt;p2.y ? p2:p1;&#125;<br><span class="hljs-comment">//点积</span><br>ld <span class="hljs-title function_">dot</span><span class="hljs-params">(POINT p1, POINT p2, POINT p)</span> &#123;<span class="hljs-keyword">return</span> (p.x-p1.x)*(p2.x-p1.x)+(p.y-p1.y)*(p2.y-p1.y);&#125; <span class="hljs-comment">//（三点式：共p1端点）</span><br>ld <span class="hljs-title function_">dot</span><span class="hljs-params">(VECTOR a, VECTOR b)</span>      &#123;<span class="hljs-keyword">return</span> a.x*b.x+a.y*b.y;&#125;   <span class="hljs-comment">//向量式</span><br><span class="hljs-comment">//叉积</span><br>ld <span class="hljs-title function_">cross</span><span class="hljs-params">(POINT p1, POINT p2, POINT p)</span>   &#123;<span class="hljs-keyword">return</span> (p.x-p1.x)*(p2.y-p1.y)-(p.y-p1.y)*(p2.x-p1.x);&#125; <span class="hljs-comment">//（三点式：共p1端点）</span><br>ld <span class="hljs-title function_">cross</span><span class="hljs-params">(VECTOR a, VECTOR b)</span>    &#123;<span class="hljs-keyword">return</span> a.x*b.y-a.y*b.x;&#125;   <span class="hljs-comment">//向量式（aXb）</span><br><span class="hljs-comment">//向量长度</span><br>ld <span class="hljs-title function_">vlen</span><span class="hljs-params">(VECTOR a)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">sqrt</span>(dot(a,a));&#125;<br><span class="hljs-comment">//向量旋转（逆时针）</span><br>VECTOR <span class="hljs-title function_">rot</span><span class="hljs-params">(VECTOR a, ld sita)</span>   &#123;<span class="hljs-keyword">return</span> &#123;a.x*<span class="hljs-built_in">cos</span>(sita)-a.y*<span class="hljs-built_in">sin</span>(sita),a.x*<span class="hljs-built_in">sin</span>(sita)+a.y*<span class="hljs-built_in">cos</span>(sita)&#125;;&#125;<br><span class="hljs-comment">//取单位向量</span><br>VECTOR <span class="hljs-title function_">unit</span><span class="hljs-params">(VECTOR a)</span>   &#123;<span class="hljs-keyword">return</span> a/vlen(a);&#125;<br><span class="hljs-comment">//取正交单位向量</span><br>VECTOR <span class="hljs-title function_">norm</span><span class="hljs-params">(VECTOR a)</span>   &#123;<span class="hljs-keyword">return</span> VECTOR(-a.y,a.x)/vlen(a);&#125;<br><span class="hljs-comment">//向量夹角余弦值</span><br>ld <span class="hljs-title function_">vcos</span><span class="hljs-params">(VECTOR a, VECTOR b)</span> &#123;<span class="hljs-keyword">return</span> dot(a,b)/(vlen(a)*vlen(b));&#125;<br><span class="hljs-comment">//向量夹角正弦值</span><br>ld <span class="hljs-title function_">vsin</span><span class="hljs-params">(VECTOR a, VECTOR b)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">fabs</span>(cross(a,b))/(vlen(a)*vlen(b));&#125;<br><span class="hljs-comment">//向量极角</span><br><span class="hljs-comment">//【注意】使用系统反三角函数返回nan是因为超出了定义域（大多数由于精度造成）</span><br><span class="hljs-comment">//【注意】故使用系统反三角函数需处理边界</span><br>ld <span class="hljs-title function_">vagl</span><span class="hljs-params">(VECTOR a, VECTOR b)</span><br>&#123;<br>    ld d = dot(a,b)/(vlen(a)*vlen(b));<br>    <span class="hljs-keyword">if</span>(sgn(d<span class="hljs-number">-1</span>) == <span class="hljs-number">0</span>)   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(sgn(d+<span class="hljs-number">1</span>) == <span class="hljs-number">0</span>)  <span class="hljs-keyword">return</span> PI;<br>    <span class="hljs-keyword">else</span>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">acos</span>(d);<br>&#125;  <span class="hljs-comment">//向量间[0,PI]</span><br>ld <span class="hljs-title function_">vagl</span><span class="hljs-params">(VECTOR a)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">atan2</span>(a.y, a.x);&#125;                 <span class="hljs-comment">//单向量[-PI,PI]</span><br> <br><span class="hljs-comment">//凸包</span><br>ll vexcnt = <span class="hljs-number">0</span>;      <span class="hljs-comment">//凸包顶点数</span><br>POINT xy[MAXN], xyt[MAXN];     <span class="hljs-comment">//多边形顶点存储，临时多边形顶点存储</span><br>POINT convex[MAXN]; <span class="hljs-comment">//凸包顶点数组</span><br> <br><span class="hljs-comment">//求凸包周长</span><br>ld <span class="hljs-title function_">convexperimeter</span><span class="hljs-params">(POINT *poly, ll n)</span><br>&#123;<br>    ld ans = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(re ll i = <span class="hljs-number">1</span>; i &lt;= n; ++i)<br>    &#123;<br>        ans += vlen(poly[i]-poly[i%n+<span class="hljs-number">1</span>]);<br>    &#125;<br>    <span class="hljs-keyword">return</span> ans;<br>&#125;<br><span class="hljs-comment">//计算多边形面积</span><br>ld <span class="hljs-title function_">polygonarea</span><span class="hljs-params">(POINT *poly, ll n)</span><br>&#123;<br>    ld aera = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span>(re ll i = <span class="hljs-number">0</span>; i &lt; n; ++i)<br>    &#123;<br>        aera += cross(poly[i+<span class="hljs-number">1</span>], poly[(i+<span class="hljs-number">1</span>)%n+<span class="hljs-number">1</span>]);<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">fabs</span>(aera)/<span class="hljs-number">2</span>;        <span class="hljs-comment">//不加绝对值为有向面积</span><br>&#125;<br> <br><span class="hljs-comment">//andrew算法求凸包（凸包数组正序为逆时针）</span><br><span class="hljs-comment">//1.严格凸包（没有重复点和三点共线）2.非严格凸包（允许重复点和三点共线）</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">andrew</span><span class="hljs-params">(ll n)</span><br>&#123;<br>	vexcnt = <span class="hljs-number">0</span>;							<span class="hljs-comment">//初始化数据</span><br>    <span class="hljs-built_in">memcpy</span>(xyt,xy,<span class="hljs-keyword">sizeof</span>(xy));          <span class="hljs-comment">//备份原来顶点集</span><br>    sort(xyt+<span class="hljs-number">1</span>,xyt+n+<span class="hljs-number">1</span>);                <span class="hljs-comment">//排序后xyt[1]和xyt[n]一定在凸包中</span><br>    <span class="hljs-comment">//求解凸包顶点集</span><br>    <span class="hljs-comment">//正向扫描（下凸包）</span><br>    convex[++vexcnt] = xyt[<span class="hljs-number">1</span>];          <span class="hljs-comment">//xyt[1]一定在凸包中</span><br>    ll j = <span class="hljs-number">2</span>;<br>    <span class="hljs-keyword">while</span>(j &lt;= n)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(vexcnt &lt;= <span class="hljs-number">1</span>)                 <span class="hljs-comment">//因为xyt[2]不一定在凸包集中</span><br>        &#123;<br>            convex[++vexcnt] = xyt[j++];<br>        &#125;<br>        <span class="hljs-keyword">else</span><br>        &#123;<br>            <span class="hljs-comment">//取前面两个点</span><br>            <span class="hljs-comment">//严格凸包：sgn(cross(convex[vexcnt]-convex[vexcnt-1],xyt[j]-convex[vexcnt]))&gt;0</span><br>            <span class="hljs-comment">//非严格凸包：sgn(cross(convex[vexcnt]-convex[vexcnt-1],xyt[j]-convex[vexcnt]))&gt;=0</span><br>            <span class="hljs-keyword">if</span>(sgn(cross(convex[vexcnt]-convex[vexcnt<span class="hljs-number">-1</span>],xyt[j]-convex[vexcnt]))&gt;=<span class="hljs-number">0</span>)  convex[++vexcnt] = xyt[j++];<br>            <span class="hljs-keyword">else</span>    --vexcnt;<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">//反向扫描（上凸包）</span><br>    <span class="hljs-comment">//至少包含了xyt[1]和xyt[n]</span><br>    ll record = vexcnt;                 <span class="hljs-comment">//记录下凸包的结果</span><br>    ll k = n<span class="hljs-number">-1</span>;<br>    <span class="hljs-keyword">while</span>(k &gt;= <span class="hljs-number">1</span>)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(vexcnt &lt;= record)<br>        &#123;<br>            convex[++vexcnt] = xyt[k--];<br>        &#125;<br>        <span class="hljs-keyword">else</span><br>        &#123;<br>            <span class="hljs-comment">//取前面两个点</span><br>            <span class="hljs-comment">//严格凸包：sgn(cross(convex[vexcnt]-convex[vexcnt-1],xyt[k]-convex[vexcnt]))&gt;0</span><br>            <span class="hljs-comment">//非严格凸包：sgn(cross(convex[vexcnt]-convex[vexcnt-1],xyt[k]-convex[vexcnt]))&gt;=0</span><br>            <span class="hljs-keyword">if</span>(sgn(cross(convex[vexcnt]-convex[vexcnt<span class="hljs-number">-1</span>],xyt[k]-convex[vexcnt]))&gt;<span class="hljs-number">0</span>)  convex[++vexcnt] = xyt[k--];<br>            <span class="hljs-keyword">else</span>    --vexcnt;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">while</span>(convex[--vexcnt]==convex[<span class="hljs-number">1</span>]);     <span class="hljs-comment">//因为和xyt[1]相等的点都在下凸包中了</span><br>    <span class="hljs-comment">//for(re ll i = 1; i &lt;= vexcnt; ++i)    cout &lt;&lt; &quot;(&quot; &lt;&lt; convex[i].x &lt;&lt; &quot;,&quot; &lt;&lt; convex[i].y &lt;&lt; &quot;)&quot; &lt;&lt; endl;</span><br>    <span class="hljs-keyword">return</span>;<br>&#125;<br> <br><span class="hljs-comment">//直线</span><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">LINE</span></span><br><span class="hljs-class">&#123;</span><br>    POINT p;   <span class="hljs-comment">//直线上定点</span><br>    VECTOR v;   <span class="hljs-comment">//直线方向向量</span><br>    LINE() &#123;&#125;<br>    <span class="hljs-comment">//点向式</span><br>    LINE(POINT _p, VECTOR _v):p(_p), v(_v) &#123;&#125;<br>    <span class="hljs-comment">//点角式</span><br>    LINE(POINT _p, ld a):p(_p), v(VECTOR(<span class="hljs-built_in">cos</span>(a), <span class="hljs-built_in">sin</span>(a))) &#123;&#125;<br>    <span class="hljs-comment">//通过参数t唯一确定直线上点坐标（点向式：P = p + t*v）</span><br>    POINT <span class="hljs-title function_">point</span><span class="hljs-params">(ld t)</span>   &#123;<span class="hljs-keyword">return</span> p + t*v;&#125;<br>    <span class="hljs-comment">//平移向量r</span><br>    LINE <span class="hljs-title function_">trans</span><span class="hljs-params">(VECTOR r)</span>    &#123;<span class="hljs-keyword">return</span> LINE(p+r,v);&#125;<br>&#125;;<br> <br><span class="hljs-comment">//有向直线</span><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">DIRLINE</span></span><br><span class="hljs-class">&#123;</span><br>    POINT p;        <span class="hljs-comment">//定点</span><br>    VECTOR v;       <span class="hljs-comment">//方向向量</span><br>    ld a;           <span class="hljs-comment">//极角</span><br>    DIRLINE() &#123;&#125;<br>    DIRLINE(POINT _p, VECTOR _v):p(_p),v(_v),a(<span class="hljs-built_in">atan2</span>(v.y,v.x)) &#123;&#125;<br>    <span class="hljs-type">bool</span> operator &lt; (<span class="hljs-type">const</span> DIRLINE &amp;DL) <span class="hljs-type">const</span>    &#123;<span class="hljs-keyword">return</span> a &lt; DL.a;&#125;<br>&#125;;<br> <br><span class="hljs-comment">//点到直线距离</span><br>ld <span class="hljs-title function_">PLdist</span><span class="hljs-params">(POINT p, LINE L)</span> &#123;<span class="hljs-keyword">return</span> <span class="hljs-built_in">fabs</span>(<span class="hljs-built_in">sin</span>(vagl(p-L.p,L.v))*vlen(p-L.p));&#125;<br><span class="hljs-comment">//点在有向直线左边</span><br><span class="hljs-type">bool</span> <span class="hljs-title function_">OnLeft</span><span class="hljs-params">(DIRLINE DL, POINT p)</span> &#123;<span class="hljs-keyword">return</span> sgn(cross(DL.v,p-DL.p)) &gt; <span class="hljs-number">0</span>;&#125;<br><span class="hljs-comment">//点在有向直线右边</span><br><span class="hljs-type">bool</span> <span class="hljs-title function_">OnRight</span><span class="hljs-params">(DIRLINE DL, POINT p)</span>   &#123;<span class="hljs-keyword">return</span> sgn(cross(DL.v,p-DL.p)) &lt; <span class="hljs-number">0</span>;&#125;<br> <br><span class="hljs-comment">//两点中垂线</span><br><span class="hljs-comment">//返回中垂线的个数</span><br>ll <span class="hljs-title function_">PerpendicularBisector</span><span class="hljs-params">(POINT p1, POINT p2, LINE &amp;L)</span><br>&#123;<br>    <span class="hljs-keyword">if</span>(p1 == p2)    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>    L.p = (p1+p2)/<span class="hljs-number">2</span>;<br>    L.v = rot(p2-p1, PI/<span class="hljs-number">2</span>);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>&#125;<br> <br><span class="hljs-comment">//两直线交点</span><br>POINT LLitesct;<br> <br><span class="hljs-comment">//直线与直线的交点</span><br><span class="hljs-comment">//返回交点个数</span><br>ll <span class="hljs-title function_">LineLineIntersection</span><span class="hljs-params">(LINE L1, LIN &amp;p2.x, &amp;p2.y);</span><br>        &#125;<br>        VECTOR *v = new VECTOR[n+<span class="hljs-number">1</span>];<br>        VECTOR *r = new VECTOR[n+<span class="hljs-number">1</span>];<br>        <span class="hljs-keyword">for</span>(re ll i = <span class="hljs-number">1</span>; i &lt;= n; ++i)<br>        &#123;<br>            v[i] = p[i%n+<span class="hljs-number">1</span>]-p[i];<br>            r[i] = norm(v[i]);      <span class="hljs-comment">//单位正交向量</span><br>        &#125;<br>        <span class="hljs-comment">//二分答案</span><br>        ld left = <span class="hljs-number">0</span>, right = <span class="hljs-number">20000</span>;<br>        DIRLINE *DL = new DIRLINE[n+<span class="hljs-number">1</span>];<br>        POINT *poly = new POINT[n+<span class="hljs-number">1</span>];<br>        <span class="hljs-keyword">while</span>(right-left &gt; <span class="hljs-number">1e-6</span>)<br>        &#123;<br>            ld mid = (left+right)/<span class="hljs-number">2</span>;<br>            <span class="hljs-keyword">for</span>(re ll i = <span class="hljs-number">1</span>; i &lt;= n; ++i)<br>            &#123;<br>                DL[i] = DIRLINE(p[i]+r[i]*mid,v[i]);<br>            &#125;<br>            ll cnt = HalfPlaneIntersection(DL,n,poly);<br>            <span class="hljs-keyword">if</span>(!cnt)    right = mid;<br>            <span class="hljs-keyword">else</span>    left = mid;<br>        &#125;<br>        <span class="hljs-built_in">cout</span> &lt;&lt; fixed &lt;&lt; setprecision(<span class="hljs-number">6</span>) &lt;&lt; left &lt;&lt; <span class="hljs-built_in">endl</span>;<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
